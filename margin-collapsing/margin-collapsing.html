    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="margin-collapsing.css">
    <title>Margin collapsing</title>
</head>
<body>
    <section>
        <!-- 
            If we inspect these elements, the browser assigns a default margin
            to element h2 and the section we assigned 20px,
            Here the bigger margin wins which is called as margin-collapsing 
         -->

        <p>Heres me again dsssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssssaaaaa</p>
    </section>
    <h2>New heading</h2>
</body>
